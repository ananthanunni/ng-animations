<h3>Simple Enter Leave</h3>
<input
  type="button"
  value="Toggle Target Visibility"
  (click)="targetVisible = !targetVisible"
/>
<div
  class="target"
  *ngIf="targetVisible"
  @targetRectangle
  (@targetRectangle.start)="onAnimationStarted()"
  (@targetRectangle.done)="onAnimationDone()"
></div>

<div class="log">
  <div *ngFor="let log of logs; let i = index">Log {{ i }} : {{ log }}</div>
</div>
